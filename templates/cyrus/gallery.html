{% extends "cyrus/base.html" %}
{% load static %}
{% block content %}
   
	<main>
		<!-- Hero Start-->
		<div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center">
			<div class="container">
					<div class="row">
						<div class="col-xl-12">
						<div class="hero-cap text-center pt-50">
								<h2>Gallery</h2>
						</div>
						</div>
					</div>
			</div>
		</div>
		<!--Hero End -->
		
		<!-- End Sample Area -->
		<!-- Start Button -->
		
		<!-- End Button -->
		<!-- Start Align Area -->
		<div class="whole-wrap">
			<div class="container box_1170">
				
				<div class="section-top-border">
					<h3>Image Gallery</h3>
					<div class="row gallery-item">
						{% for gallery in gallery_list %}
						<div class="col-md-4">
							<a href="{{ gallery.image1.url}}" class="img-pop-up">
								<div class="single-gallery-image" style="background: url({{ gallery.image1.url}});"></div>
							</a>
						</div>
						<div class="col-md-4">
							<a href="{{ gallery.image2.url}}" class="img-pop-up">
								<div class="single-gallery-image" style="background: url({{ gallery.image2.url}});"></div>
							</a>
						</div>
						
					{% endfor %}
					</div>
				</div>
				
			</div>
		</div>
		<!-- End Align Area -->
	</main>
    {% endblock content %}
